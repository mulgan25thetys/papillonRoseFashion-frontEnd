<!-- start banner Area -->
<section class="banner-area relative" data-parallax="scroll"
        [ngStyle]="{'background-image': getBannerImage(post.profileDefault)}">

    <div class="overlay-bg overlay"></div>
    <div class="container"> 
        <div class="row fullscreen">
            <div class="banner-content d-flex align-items-center col-lg-12 col-md-12">
                <h1>
                    {{post.title}}
                </h1>
            </div>
            <div class="head-bottom-meta d-flex justify-content-between align-items-end col-lg-12">
                <div class="col-lg-6 flex-row d-flex meta-left no-padding">
                    <p><span class="lnr lnr-heart"></span> {{post.likes}} Likes</p>
                    <p><span class="lnr lnr-bubble"></span> {{post.comments?.length}} Comments</p>
                </div>
                <div class="col-lg-6 flex-row d-flex meta-right no-padding justify-content-end">
                    <div class="user-meta">
                        <h4 class="text-white">{{post.author.firstname}} {{post.author.lastname}}</h4>
                        <p>{{post.updatedAt | date}}</p>
                    </div>
                    <img class="img-fluid user-img" width="50" height="50" [src]="post.author.profileUrl" alt="">
                </div>
            </div>
        </div> 
    </div>
</section>
<!-- End banner Area -->
