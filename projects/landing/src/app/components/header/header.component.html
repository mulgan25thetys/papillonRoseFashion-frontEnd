<!-- Start Header Area -->
<header class="default-header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" routerLink="/home">
                <img src="../../../assets/img/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li><a routerLink="/home">Home</a></li>
                    <!-- Dropdown -->
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                            Category
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" *ngFor="let category of categories"
                             [routerLink]="['/category']" [queryParams]="{'name':category.name}">{{category.name | uppercase}}</a>
                        </div>
                    </li>
                </ul> 
            </div>
            <app-notification></app-notification>
            
                <div *ngIf="!isLogged" class="btn-group">
                    <button style="cursor: pointer;" class="btn secondary-btn btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                        <span>Sign In/Sign Up</span>
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" style="cursor: pointer;" type="button" routerLink="/auth/sign-in">Sign In</a>
                        <a class="dropdown-item" style="cursor: pointer;" type="button" routerLink="/auth/sign-up">Sign Up</a>
                    </div>
                </div>
                <div *ngIf="isLogged" class="btn-group">
                    <button style="cursor: pointer;" (click)="OnLogout()" class="btn secondary-btn btn-sm" type="button"
                    >
                        <span>Logout</span>
                    </button>
                </div>
        </div>
    </nav>
</header>
<!-- End Header Area -->
